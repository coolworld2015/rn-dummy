<script>
    const appConfig = new Vue();
    appConfig.route = 'map';

    const GoogleMap = {
        template: `
                    <div>
                        <div class="top"><top-map></top-map></div>
                        <div style="margin-top: 96px;"><google-map></google-map></div>
                    </div>`
    };

    const Vehicles = {
        template: `
                    <div>
                        <div class="top"><top></top></div>
                            <vehicles-items></vehicles-items>
                        <div class="bottom"><bottom></bottom></div>
                    </div>`
    };
    const VehicleShow = {template: '<vehicle-show></vehicle-show>'};

    const Positions = {
        template: `
                    <div>
                        <div class="top"><top></top></div>
                            <positions-items></positions-items>
                        <div class="bottom"><bottom></bottom></div>
                    </div>`
    };
    const PositionShow = {template: '<position-show></position-show>'};

    Vue.component('top', {
        template: `<div>
        <div style="float: left; margin: 20px; margin-top: 4px;">
                <span style="font-size:30px;cursor:pointer; color: black" onclick="openNav()">&#9776;</span>
        </div>
        <div style="margin-top: 15px; color: red; font-size: 50px;margin-right: 100px;">
            <form class="search-form" id="search" style="">
                <label>
                    <input type="text" style="font-size: 24px;height: 50px; width1: 400px;padding: 20px;border-radius: 7px;border: 1px solid rgba(0,0,0,.15);margin-top: 2px;outline:none;"
                        placeholder="Search vehicleOid"
                        v-model="searchQuery" v-on:click="searchClear" v-on:keyup="changeView" v-on:keyup.enter="goSearch">
                </label>
                <div style="margin-top: -39px;font-size: 30px;margin-left: 230px;color: black;margin-right: -60px;" v-on:click="goSearch"><i class="fa fa-fw fa-search"></i></div>
            </form>
        </div>
        </div>`,
        data() {
            return {
                searchQuery: '',
            };
        },
        methods: {
            changeView() {
                let route;
                switch (appConfig.route) {
                    case "vehicles":
                        route = 'searchQueryVehicles';
                        break;
                    case "positions":
                        route = 'searchQueryPositions';
                        break;
                    case "phones":
                        route = 'searchQueryCars';
                        break;
                    case "box":
                        route = 'searchQueryBox';
                        break;
                }
                appConfig.$emit(route, this.searchQuery);
            },
            searchClear() {
                this.searchQuery = '';
                this.changeView();
            },
            goSearch() {
                if (appConfig.route === 'box') {
                    appConfig.$emit('searchQueryITunes', this.searchQuery);
                }
            }
        },
    });
    Vue.component('top-map', {
        template: `<div>
        <div style="float: left; margin: 20px; margin-top: 4px;">
                <span style="font-size:30px;cursor:pointer; color: black" onclick="openNav()">&#9776;</span>
        </div>
        <div style="margin-top: 15px; color: #01579B; font-size: 50px;margin-right: 100px;">
            Google Maps API Demo
        </div>
        </div>`,
        data() {
            return {
                searchQuery: '',
            };
        },
        methods: {
            changeView() {
                appConfig.$emit('searchQuery', this.searchQuery);
            },
            searchClear() {
                this.searchQuery = '';
                appConfig.$emit('searchQuery', this.searchQuery);
            },
        },
    });
    Vue.component('bottom', {
        template: `<div>Records: {{count}}</div>`,
        data() {
            return {
                count: 0,
            };
        },
        created() {
            appConfig.$on('itemsCount', itemsCount => {
                this.count = itemsCount;
            });
        },
        methods: {},
    });

    Vue.component('googleMap', {
        template: `<div>
            <img v-if="loading" style="position: absolute; margin-left: -160px; top: 300px; z-index: 100" src="./img/loading.gif" alt="">
            <div class="middle" id="map"></div>
        </div>`,
        data() {
            return {
                map: '',
                items: [],
                loading: true,
                error: false,
                symbolOne: {
                    path: 'M -2,0 0,-2 2,0 0,2 z',
                    strokeColor: 'gold',
                    fillColor: 'gold',
                    fillOpacity: 1,
                    scale: 3,
                },
                image: './img/blue-circle.png',
                truck: './img/truck.png',
                truck_f: './img/truck_f.png',
                truck_long: './img/truck-long.png',
                locations: [
                    ['<div style="margin: 0px; color: black"><img src="./img/blue-circle.png" style="margin: 15px; width: 200px"><br><b>Point1</b></div>', 49.093086, 8.533068, 1],
                    ['Point2', 49.147995, 8.559998, 2],
                    ['Point3', 49.116544, 8.551161, 3]
                ],
                flightPath: new google.maps.Polyline({
                    path: [
                        {lat: 49.093086, lng: 8.533068},
                        {lat: 49.106580, lng: 8.544306},
                        {lat: 49.116544, lng: 8.551161},
                        {lat: 49.128808, lng: 8.550718},
                        {lat: 49.133488, lng: 8.551667},
                        {lat: 49.147995, lng: 8.559998},
                    ],
                    geodesic: true,
                    strokeColor: '#01579B',
                    strokeOpacity: 1.0,
                    strokeWeight: 6
                })
            }
        },
        created() {
            this.init();

            appConfig.$on('init', searchQuery => {
                this.init();
            });
            appConfig.$on('set', searchQuery => {
                this.getAllPositions();
            });
            appConfig.$on('show', searchQuery => {
                this.getSpecificPositionDataFromStart();
            });
            appConfig.$on('get', searchQuery => {
                this.getPos();
            });
            appConfig.$on('yard', searchQuery => {
                this.yard();
            });

            appConfig.$on('loaded', searchQuery => {
                this.loading = false;
            });

            appConfig.$on('error', searchQuery => {
                alert('Someting went wrong - server error');
            });

            Notification.requestPermission().then(function (result) {
                /*let notification = new Notification('VU-Demo', {
                    icon: '../img/message.jpg',
                    body: 'Hey there! Chat is started!',
                });*/
            });

            if (window.ws === undefined) {
                window.ws = new WebSocket('wss://jwt-chat.herokuapp.com');
            }

            ws.onmessage = (e) => {
                let messageObject = e.data;
                if (messageObject.split('###')[0] !== 'still alive') {
                    this.items.unshift({
                        id: +new Date(),
                        name: messageObject.split('###')[1],
                        date: messageObject.split('###')[2],
                        message: messageObject.split('###')[0]
                    });

                    let notification = new Notification('VU-Demo', {
                        icon: './img/message.jpg',
                        body: messageObject.split('###')[0],
                    });

                    switch (messageObject.split('###')[0].toLowerCase()) {
                        case 'reload':
                            appConfig.$emit('init', {});
                            break;
                        case 'set':
                            appConfig.$emit('set', {});
                            break;
                        case 'show':
                            appConfig.$emit('show', {});
                            break;
                        case 'get':
                            appConfig.$emit('get', {});
                            break;
                        case 'yard':
                            appConfig.$emit('yard', {});
                            break;
                    }
                }
            };
        },
        methods: {
            init() {
                this.loading = true;
                this.getToken();
                setTimeout(this.getPos, 100);
                setTimeout(this.getAllCars, 3000);
                setTimeout(this.getVehiclesCurrentPositions, 4000);

                appConfig.map = true;
            },
            getToken() {
                $.ajax({
                    url: 'https://213.144.11.162:10380/authentication',
                    type: "POST",
                    data: 'grant_type=password&username=manyvehicles@abona-erp.com&password=1234qwerQWER,.-',
                    headers: {
                        'Accept': 'application/x-www-form-urlencoded',
                        'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
                    },
                    success: function (data, textStatus) {
                        window.access_token = 'Bearer ' + data.access_token;
                    },
                    error: function () {
                        appConfig.$emit('loaded', {});
                        appConfig.$emit('error', {});
                    }
                });
            },
            getPos() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(this.showPosition);
                } else {
                    alert("Geolocation is not supported by this browser.");
                }
            },
            showPosition(position) {
                let lat = position.coords.latitude;
                let lng = position.coords.longitude;

                map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 11,
                    center: new google.maps.LatLng(lat, lng),
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                    //mapTypeId: google.maps.MapTypeId.SATELLITE
                });

                map.setCenter(new google.maps.LatLng(lat, lng));
                marker = new google.maps.Marker({
                    position: new google.maps.LatLng(lat, lng),
                    draggable: true,
                    //animation: google.maps.Animation.BOUNCE,
                    icon: this.image,
                    map: map
                });
            },
            getAllCars() {
                this.$http.get('https://213.144.11.162:10380/api/Vehicles/GetAllVehicleData', {
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'Authorization': window.access_token
                    }
                })
                    .then((response) => response.json())
                    .then(result => {
                        appConfig.items = result.data;
                        this.loading = false;
                        appConfig.$emit('itemsCount', this.items.length);
                    })
                    .catch(error => {
                        appConfig.$emit('loaded', {});
                        appConfig.$emit('error', {});
                    });
            },
            getVehiclesCurrentPositions() {
                this.$http.get('https://213.144.11.162:10380/api/Positions/GetAllPositions', {
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'Authorization': window.access_token
                    }
                })
                    .then((response) => response.json())
                    .then(result => {
                        let date = new Date;
                        let now = date.getFullYear() + '-' + ('0' + (date.getMonth() + 1)).slice(-2) + '-' + ('0' + date.getDate()).slice(-2);

                        this.items = result.data.filter((item) => item.dateTimeOfRecording.split('T')[0] === now);

                        let locations = this.items.map((item) => ['<h3>VehicleOid: ' + item.vehicleOid + '&nbsp&nbsp&nbsp</h3><hr>'
                        + item.dateTimeOfRecording.split('T').join(' ') + '<br><br>', item.lat, item.lng, item.vehicleOid]);

                        var infowindow = new google.maps.InfoWindow();
                        var that = this;
                        for (var i = 0; i < this.items.length; i++) {
                            marker = new google.maps.Marker({
                                position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                                map: map
                            });

                            var locs = [].concat(locations);
                            google.maps.event.addListener(marker, 'click', (function (marker, i) {
                                let reg = appConfig.items.filter((item) => (item.vehicleOid === locs[i][3]))
                                let plate = '<h2>PlateNo: ' + reg[0].vehicleId + '&nbsp&nbsp&nbsp</h2><hr>';
                                return function () {
                                    infowindow.setContent(plate + locs[i][0]);
                                    infowindow.open(map, marker);
                                    that.getSpecificPositionDataFromStart(locs[i][3])
                                }
                            })(marker, i));
                        }
                        appConfig.$emit('loaded', {});
                    })
                    .catch(error => {
                        appConfig.$emit('loaded', {});
                        appConfig.$emit('error', {});
                    });
            },
            getCar() {
                this.$http.get('https://213.144.11.162:10380/api/Vehicles/GetSpecificVehicleData?vehicleOid=37069743473', {
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'Authorization': window.access_token
                    }
                })
                    .then((response) => response.json())
                    .then(result => {
                        //this.items = JSON.parse(result.data);
                        //this.filteredItems = JSON.parse(result.data);
                        appConfig.items = this.filteredItems;
                        this.loading = false;
                        appConfig.$emit('itemsCount', this.items.length);
                    })
                    .catch(error => {
                        appConfig.$emit('loaded', {});
                        appConfig.$emit('error', {});
                    });
            },
            getSpecificPositionDataInPeriod() {
                this.$http.get('https://213.144.11.162:10380/api/Positions/GetSpecificPositionDataInPeriod?vehicleOid=37065506704&startDate=2019-10-31&endDate=2019-11-01', {
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'Authorization': window.access_token
                    }
                })
                    .then((response) => response.json())
                    .then(result => {
                        this.items = result.data;

                        let path = [];
                        this.items.forEach((item) => {
                            let obj = {};
                            obj.lat = item.lat;
                            obj.lng = item.lng;
                            obj.date = item.dateTimeOfRecording;
                            path.push(obj)
                        });

                        path.sort(function (a, b) {
                            return new Date(b.date) - new Date(a.date);
                        });

                        this.flightPath = new google.maps.Polyline({
                            path: path.slice(0, 1000),
                            geodesic: true,
                            strokeColor: '#01579B',
                            strokeOpacity: 1.0,
                            strokeWeight: 6
                        });
                        this.flightPath.setMap(map);
                    })
                    .catch(error => {
                        appConfig.$emit('loaded', {});
                        appConfig.$emit('error', {});
                    });
            },
            getSpecificPositionDataFromStart(id) {
                this.$http.get('https://213.144.11.162:10380/api/Positions/GetSpecificPositionDataFromStart?vehicleOid=' + id + '&startDate=2019-01-01', {
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'Authorization': window.access_token
                    }
                })
                    .then((response) => response.json())
                    .then(result => {
                        this.items = result.data;

                        let path = [];
                        this.items.forEach((item) => {
                            let obj = {};
                            obj.lat = item.lat;
                            obj.lng = item.lng;
                            obj.date = item.dateTimeOfRecording;
                            path.push(obj)
                        });

                        path.sort(function (a, b) {
                            return new Date(b.date) - new Date(a.date);
                        });

                        this.flightPath.setMap(null);
                        this.flightPath = new google.maps.Polyline({
                            path: path,
                            geodesic: true,
                            strokeColor: '#01579B',
                            strokeOpacity: 1.0,
                            strokeWeight: 6
                        });
                        this.flightPath.setMap(map);
                    })
                    .catch(error => {
                        appConfig.$emit('loaded', {});
                        appConfig.$emit('error', {});
                    });
            },
            getAllPositions() {
                this.$http.get('https://213.144.11.162:10380/api/Positions/GetAllPositions', {
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'Authorization': window.access_token
                    }
                })
                    .then((response) => response.json())
                    .then(result => {
                        this.items = result.data.splice(0, 5000);
                        let locations = this.items.map((item) => ['<h3>VehicleOid: ' + item.vehicleOid + '&nbsp&nbsp&nbsp</h3><hr>'
                        + item.dateTimeOfRecording.split('T').join(' '), item.lat, item.lng, item.vehicleOid]);

                        var infowindow = new google.maps.InfoWindow();
                        var that = this;
                        for (var i = 0; i < this.items.length; i++) {
                            marker = new google.maps.Marker({
                                position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                                map: map
                            });

                            var locs = [].concat(locations);
                            google.maps.event.addListener(marker, 'click', (function (marker, i) {
                                return function () {
                                    infowindow.setContent(locs[i][0]);
                                    infowindow.open(map, marker);
                                    that.getSpecificPositionDataFromStart(locs[i][3])
                                }
                            })(marker, i));
                        }
                    })
                    .catch(error => {
                        appConfig.$emit('loaded', {});
                        appConfig.$emit('error', {});
                    });
            },
            yard() {
                map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 18,
                    center: new google.maps.LatLng(49.1234807, 8.5564619),
                    mapTypeId: google.maps.MapTypeId.SATELLITE
                });

                marker = new google.maps.Marker({
                    position: new google.maps.LatLng(49.1242421, 8.5586618),
                    draggable: true,
                    title: 'Truck 1',
                    //animation: google.maps.Animation.BOUNCE,
                    icon: this.truck,
                    map: map
                });

                marker1 = new google.maps.Marker({
                    position: new google.maps.LatLng(49.1232625, 8.5555243),
                    draggable: true,
                    title: 'Truck 2',
                    icon: this.truck_f,
                    map: map
                });

                marker2 = new google.maps.Marker({
                    position: new google.maps.LatLng(49.124633, 8.5552671),
                    draggable: true,
                    title: 'Truck 3',
                    icon: this.truck_long,
                    map: map
                });

                var infowindow = new google.maps.InfoWindow();

                google.maps.event.addListener(marker, 'click', function () {
                    infowindow.setContent('<h3>Truck 1 - Moving &nbsp&nbsp</h3>');
                    infowindow.open(map, marker);
                });
                google.maps.event.addListener(marker1, 'click', function () {
                    infowindow.setContent('<h3>Truck 2 - Docked &nbsp&nbsp</h3>');
                    infowindow.open(map, marker1);
                });
                google.maps.event.addListener(marker2, 'click', function () {
                    infowindow.setContent('<h3>Truck 3 - Wating &nbsp&nbsp</h3>');
                    infowindow.open(map, marker2);
                });

                appConfig.map = true;
            },
            setPoints() {
                var infowindow = new google.maps.InfoWindow();

                for (var i = 0; i < this.locations.length; i++) {
                    marker = new google.maps.Marker({
                        position: new google.maps.LatLng(this.locations[i][1], this.locations[i][2]),
                        map: map
                    });
                    var locations = [].concat(this.locations);
                    google.maps.event.addListener(marker, 'click', (function (marker, i) {
                        return function () {
                            infowindow.setContent(locations[i][0]);
                            infowindow.open(map, marker);
                        }
                    })(marker, i));
